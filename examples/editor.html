<!doctype html>
<html>
<head>
	<title>Edit Contact</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.css">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../css/io.css">
	
</head>
<body class="iOCSS">

	<form class="frame striped">
		
		<div class="header">
			<div><button class="back" type="button">Cancel</button></div>
			
			<h1>Edit Contact</h1>
			
			<div><button class="default" type="submit">Done</button></div>
		</div>
		
		<div class="well-header">General</div>
		<div class="well fields">
				
			<div class="field">
				<label>Name</label><input type="text" name="name" value="Anne Peterson">
			</div>
			
			<div class="field">
				<label>E-mail</label><input type="text" name="email" value="apeterson@email.fa.ke">
			</div>
			
			<div class="field">
				<label>Phone</label><input type="text" name="phone" value="530-555-0514">
			</div>
			
		</div>
		
		<div class="well-header">A Textarea</div>
		<textarea class="well">asdasd</textarea>

		<button class="red large">Delete Contact</button>
	</form>
	
</body>
</html>
