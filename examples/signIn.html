<!doctype html>
<html>
<head>
	<title>Sign In</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../css/io.css">
	
</head>
<body class="iOCSS">

<div class="frame striped">
    <div class="header">
        <h1>Sign In</h1>
    </div>

    <div class="scrollable box-vertical">
		<form class="editor">
			<div class="fields well">
				<div class="field">
					<label for="username">Username</label>
					<input type="text" name="username" id="username">
				</div>
				<div class="field">
					<label for="password">Password</label>
					<input type="text" name="password" id="password">
				</div>
			</div>
			<button class="white large">Sign In</button>
		</form>
	
		<a href="/signup" class="button white large">Create New Account</a>
	</div>
</div>

</body>
</html>
