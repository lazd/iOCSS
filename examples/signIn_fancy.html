<!doctype html>
<html>
<head>
	<title>Sign In</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../css/io.css">
	
	<style>
		.signIn_fancy {
			background-image: -webkit-radial-gradient(center center, ellipse contain, rgb(50, 50, 50) 0%, rgb(45, 45, 45) 20%, black 100%);
		}
		.logo {
			margin-top: -2rem;
			font-family: monospace;
			font-size: 3rem;
			color: rgb(150, 150, 150);
			text-align: center;
			text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75);
		}
	</style>

</head>
<body class="iOCSS black">

<div class="frame signIn_fancy">
    <div class="header">
        <h1>Sign In</h1>
        <div class="right">
        	<a href="/signup" class="button">Sign Up</a>
        </div>
    </div>

    <div class="scrollable box-vertical box-center-main">
    	<div class="logo">
    		niteRider
    	</div>
		<form class="editor flex-none">
			<div class="fields well">
				<div class="field">
					<label for="username">Username</label>
					<input type="text" name="username" id="username">
				</div>
				<div class="field">
					<label for="password">Password</label>
					<input type="text" name="password" id="password">
				</div>
			</div>
			<button class="black large">Sign In</button>
		</form>
	</div>
</div>

</body>
</html>
